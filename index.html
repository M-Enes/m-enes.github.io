<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Software Developer Portfolio & Links">
    <title>Muhammed Enes | Personal Website</title>
    
    <!-- Preload Fonts for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        /* --- 1. Variables & Reset --- */
        :root {
            --bg-color: #0f0f11;
            --text-primary: #ffffff;
            --text-secondary: #a1a1aa;
            --card-bg: rgba(255, 255, 255, 0.03);
            --card-border: rgba(255, 255, 255, 0.08);
            --card-hover: rgba(255, 255, 255, 0.08);
            --accent-glow: rgba(56, 189, 248, 0.15);
            --font-main: 'Inter', system-ui, -apple-system, sans-serif;
            --transition-smooth: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-primary);
            font-family: var(--font-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
            position: relative;
        }

        /* --- 2. Ambient Background Animation --- */
        .ambient-light {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 800px;
            height: 800px;
            background: radial-gradient(circle, rgba(29, 78, 216, 0.15) 0%, rgba(0,0,0,0) 70%);
            transform: translate(-50%, -50%);
            z-index: -1;
            animation: pulse 8s ease-in-out infinite;
            pointer-events: none;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.5; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.8; transform: translate(-50%, -50%) scale(1.1); }
        }

        /* --- 3. Container & Layout --- */
        .container {
            width: 100%;
            max-width: 480px; /* Optimal "Linktree" width */
            padding: 2rem 1.5rem;
            z-index: 1;
        }

        /* --- 4. Profile Section --- */
        .profile {
            text-align: center;
            margin-bottom: 2.5rem;
            animation: fadeInDown 0.8s ease-out;
        }

        .avatar-container {
            position: relative;
            width: 96px;
            height: 96px;
            margin: 0 auto 1rem;
        }

        .avatar {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--card-border);
            box-shadow: 0 0 20px rgba(0,0,0,0.5);
            transition: var(--transition-smooth);
        }

        .avatar:hover {
            transform: scale(1.05);
            border-color: rgba(255, 255, 255, 0.2);
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        p.bio {
            color: var(--text-secondary);
            font-size: 0.95rem;
            line-height: 1.5;
        }

        /* --- 5. Links List --- */
        .links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .link-card {
            display: flex;
            align-items: center;
            text-decoration: none;
            background: var(--card-bg);
            border: 1px solid var(--card-border);
            padding: 1rem;
            border-radius: 12px;
            color: var(--text-primary);
            transition: var(--transition-smooth);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            position: relative;
            overflow: hidden;
        }

        /* "Glass" Shine Effect on Hover */
        .link-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.05),
                transparent
            );
            transition: 0.5s;
        }

        .link-card:hover::before {
            left: 100%;
        }

        .link-card:hover {
            background: var(--card-hover);
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(0,0,0,0.5);
            border-color: rgba(255, 255, 255, 0.2);
        }

        .link-icon {
            width: 24px;
            height: 24px;
            margin-right: 1rem;
            fill: currentColor;
            opacity: 0.8;
        }

        .link-text {
            font-weight: 500;
            font-size: 1rem;
        }

        /* --- 6. Footer --- */
        footer {
            margin-top: 3rem;
            color: var(--text-secondary);
            font-size: 0.8rem;
            text-align: center;
            opacity: 0.6;
        }

        /* --- Animations --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- Mobile Tweaks --- */
        @media (max-width: 480px) {
            .container { padding: 1.5rem 1rem; }
        }
    </style>
</head>
<body>

            <a href="https://x.com/eneskaracasec" class="link-card">

        </div>

        <footer>
            <p>&copy; <script>document.write(new Date().getFullYear())</script> Muhammed Enes Karaca</p>
        </footer>
    </main>

    <!-- Optional: Subtle 3D Tilt Effect JS -->
    <script>
        const cards = document.querySelectorAll('.link-card');
        
        cards.forEach(card => {
            card.addEventListener('mousemove', (e) => {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                // Very subtle tilt calculation
                const xPct = (x / rect.width) - 0.5;
                const yPct = (y / rect.height) - 0.5;

                // Apply transform
                card.style.transform = `
                    perspective(1000px) 
                    rotateX(${yPct * -5}deg) 
                    rotateY(${xPct * 5}deg)
                    translateY(-2px)
                `;
            });

            card.addEventListener('mouseleave', () => {
                // Reset transform
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateY(0)';
            });
        });
    </script>
</body>
</html>
